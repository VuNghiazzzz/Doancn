<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <th:block th:replace="@{layout/layoutClient} :: link-bootstrap"></th:block>
  <th:block th:replace="@{layout/layoutClient} :: link-main-css"></th:block>
  <th:block th:replace="@{layout/layoutClient} :: link-base-css"></th:block>
  <th:block th:replace="@{layout/layoutClient} :: link-font-css"></th:block>
  <th:block th:replace="@{layout/layoutClient} :: link-rob-css"></th:block>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="app">
<th:block th:replace="@{layout/layoutClient} :: head_top"></th:block>
<div class="container app__container">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8">
      <h3 class="card-title text-center">Sign Up</h3>
      <form th:action="@{/register}" th:object="${user}" method="post">
        <div class="md-3">
          <label for="name" class="form-label">First Name:</label><span class="text-danger">*</span>
          <input type="text" class="form-control" th:field="*{name}" id="name">
          <span class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
        </div>
        <div class="md-3">
          <label for="email" class="form-label">Email:</label><span class="text-danger">*</span>
          <input type="email" class="form-control" th:field="*{email}" id="email">
          <span class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
        </div>
        <div class="md-3">
          <label for="username" class="form-label">Username:</label><span class="text-danger">*</span>
          <input type="text" class="form-control" th:field="*{username}" id="username">
          <span class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
        </div>
        <div class="md-3">
          <label for="password" class="form-label">Password:</label><span class="text-danger">*</span>
          <input type="password" class="form-control" th:field="*{password}" id="password">
          <span class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
        </div>
        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-info">Sign up</button>
        </div>
      </form>

    </div>

  </div>

</div>
<th:block th:replace="@{layout/layoutClient} :: footer"></th:block>
</body>
</html>
