<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <th:block th:replace="layout :: link-main-css"></th:block>
    <th:block th:replace="layout :: link-base-css"></th:block>
    <th:block th:replace="layout :: link-font-css"></th:block>
    <th:block th:replace="layout :: link-rob-css"></th:block>
    <th:block th:replace="layout :: link-bootstrap"></th:block>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .app__container{
            height: 500px;
        }
        .form-floating{
        margin: 5px 0;
        }
    </style>
</head>
<body class="app">
<th:block th:replace="layout :: head_top"></th:block>
<div class="app__container">
    <div class="row">
        <div class="col-xl-6">
            <h1>Thông tin giao hàng</h1>
            <div class="row">
                <div class="form-floating col-12">
                    <input type="text" class="form-control" id="name" placeholder="Enter name" name="name">
                    <label for="name">Name</label>
                </div>
                <div class="form-floating col-xl-6">
                    <input type="text" class="form-control" id="phone" placeholder="Enter phone" name="phone">
                    <label for="phone">Phone</label>
                </div>
                <div class="form-floating col-xl-6">
                    <input type="text" class="form-control" id="email" placeholder="Enter email" name="email">
                    <label for="email">Email</label>
                </div>
                <div class="form-floating col-xl-8">
                    <input type="text" class="form-control" id="address" placeholder="Địa chỉ" name ="address">
                    <label for="address">Địa chỉ</label>
                </div>
                <div class="form-floating col-xl-4" >
                    <select class="form-select">
                        <option>TP.Hồ Chí Minh</option>
                        <option>Hà Nội</option>
                        <option>Đà Nẵng</option>
                    </select>
                </div>
                <div class="form-floating col-xl-6">
                    <input type="text" class="form-control" id="location-district" placeholder="Quận/huyện" name ="district">
                    <label for="location-district">Quận/huyện</label>
                </div>
                <div class="form-floating col-xl-6">
                    <input type="text" class="form-control" id="location-ward" placeholder="Phường" name ="ward">
                    <label for="location-ward">Phường</label>
                </div>
                <button type="submit" class="btn btn-primary col-xl-12" style="width:19%; padding: 8px; margin-left: 80%;">Submit</button>
            </div>
        </div>
        <div class="col-xl-6 mx-auto">
            <h1>Đơn hàng</h1>
            <div class="form-floating col-xl-6">

            </div>
        </div>
    </div>
</div>

<th:block th:replace="layout :: footer"></th:block>
</body>
</html>
