<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <th:block th:replace="layout :: link-main-css"></th:block>
    <th:block th:replace="layout :: link-base-css"></th:block>
    <th:block th:replace="layout :: link-font-css"></th:block>
    <th:block th:replace="layout :: link-rob-css"></th:block>
    <th:block th:replace="layout :: link-bootstrap"></th:block>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .app__container{
            height: 500px;
        }
        .form-floating{
        margin: 5px 0;
        }
        .form-control{
        font-size: 14px;
        padding: 14px;
        margin-bottom: 14px;
        }
    </style>
</head>
<body class="app">
<th:block th:replace="layout :: head_top"></th:block>
<div class="app__container">
    <div class="row">
        <div class="col-xl-6">
            <h1>Thông tin giao hàng</h1>
            <div class="row">
                <div class="col-12">
                    <input type="text" class="form-control" id="name" placeholder="Họ và Tên">
                </div>
                 <div class="col-xl-6">
                     <input type="text" class="form-control" id="phone" placeholder="SĐT">
                </div>

                <div class="col-xl-6">
                    <input type="text" class="form-control" id="email" placeholder="Email" name="email">
                </div>
                <div class="col-xl-8">
                    <input type="text" class="form-control" id="address" placeholder="Địa chỉ" name ="address">
                </div>
                <div class="col-xl-4" >
                    <select class="form-control form-select">
                        <option>TP.Hồ Chí Minh</option>
                        <option>Hà Nội</option>
                        <option>Đà Nẵng</option>
                    </select>
                </div>
                <div class="col-xl-6">
                    <input type="text" class="form-control" id="location-district" placeholder="Quận/huyện" name ="district">
                </div>
                <div class="col-xl-6">
                    <input type="text" class="form-control" id="location-ward" placeholder="Phường" name ="ward">
                </div>
                <button type="submit" class="btn btn-primary col-xl-12" style="width:19%; padding: 8px; margin-left: 80%; background-color:black;">Submit</button>
            </div>
        </div>
        <div class="col-xl-6">
            <h1>Đơn hàng</h1>
            <section>
                <div class="cart_list">
                    <div class="cart_item">
                        <div class="carf_img">
                            <a href="" class="box_img">
                                <img src="/img/4jpg.jpg" alt="">
                            </a>
                        </div>
                        <div class="card_info">
                            <div class="wrap-title">
                                
                            </div>
                            <div class="txt">

                            </div>
                            <div class="quantity">
                                
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        </div>
    </div>
</div>

<th:block th:replace="layout :: footer"></th:block>
</body>
</html>
