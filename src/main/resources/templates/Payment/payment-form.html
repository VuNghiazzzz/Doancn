<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <th:block th:replace="@{layout/layoutClient} :: link-bootstrap"></th:block>
    <th:block th:replace="@{layout/layoutClient} :: link-main-css"></th:block>
    <th:block th:replace="@{layout/layoutClient} :: link-base-css"></th:block>
    <th:block th:replace="@{layout/layoutClient} :: link-font-css"></th:block>
    <th:block th:replace="@{layout/layoutClient} :: link-rob-css"></th:block>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .app__container{
            height: 500px;
        }
        .form-floating{
        margin: 5px 0;
        }
        .form-control{
        font-size: 14px;
        padding: 14px;
        margin-bottom: 14px;
        }
        .cart_list{
        margin-top: 22px;
        }
        .cart_item{
        display:flex;
        }
    </style>
</head>
<body class="app">
<th:block th:replace="@{layout/layoutClient} :: head_top"></th:block>
<div class="app__container">
    <div class="row "style="margin: 0 16px;">
        <div class="col-xl-6">
            <h1 style="margin-bottom: 22px;">Thông tin giao hàng</h1>
            <div class="row">
                <div class="col-12">
                    <input type="text" class="form-control" id="name" placeholder="Họ và Tên">
                </div>
                 <div class="col-xl-6">
                     <input type="text" class="form-control" id="phone" placeholder="SĐT">
                </div>

                <div class="col-xl-6">
                    <input type="text" class="form-control" id="email" placeholder="Email" name="email">
                </div>
                <div class="col-xl-8">
                    <input type="text" class="form-control" id="address" placeholder="Địa chỉ" name ="address">
                </div>
                <div class="col-xl-4" >
                    <select class="form-control form-select">
                        <option>TP.Hồ Chí Minh</option>
                        <option>Hà Nội</option>
                        <option>Đà Nẵng</option>
                    </select>
                </div>
                <div class="col-xl-6">
                    <input type="text" class="form-control" id="location-district" placeholder="Quận/huyện" name ="district">
                </div>
                <div class="col-xl-6">
                    <input type="text" class="form-control" id="location-ward" placeholder="Phường" name ="ward">
                </div>
                <button type="submit" class="btn btn-primary col-xl-12" style="width:19%; padding: 8px; margin-left: 80%; background-color:black;">Đặt hàng</button>
            </div>
        </div>
        <div class="col-xl-6">
            <h1>Đơn hàng</h1>
            <section>
                <div class="cart_list">
                    <div class="cart_item">
                        <div class="carf_img">
                            <a href="" class="box_img">
                                <img src="/img/4jpg.jpg" style="border:1px solid gray;height:116px;" alt="">
                            </a>
                        </div>
                        <div class="card_info "style="margin-left:17px;width: 100%;">
                            <div class="wrap-title" style="padding-bottom:20px;">
                                <a href="" style="text-decoration:none !important;">
                                    <h3 style="color: black;">Levents® Jogger Tee/ Black</h3>
                                </a>
                            </div>
                            <div class="quantity" style="display: flex; justify-content: space-between;">
                                <h3>x 1</h3>
                                <div class="card_price">
                                    <h3 class="price">290.000 vnđ</h3>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="cart_list">
                <div class="cart_item">
                    <div class="carf_img">
                        <a href="" class="box_img">
                            <img src="/img/4jpg.jpg" style="border:1px solid gray;height:116px;" alt="">
                        </a>
                    </div>
                    <div class="card_info "style="margin-left:17px;width: 100%;">
                        <div class="wrap-title" style="padding-bottom:20px;">
                            <a href="" style="text-decoration:none !important;">
                                <h3 style="color: black;">Levents® Jogger Tee/ Black</h3>
                            </a>
                        </div>
                        <div class="quantity" style="display: flex; justify-content: space-between;">
                            <h3>x 1</h3>
                            <div class="card_price">
                                <h3 class="price">290.000 vnđ</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            </section>
            <div class="check_total" style="display: flex; justify-content: space-between; margin-top: 31px;border-top: 1px solid black;
    line-height: 100px;">
                <div style="font-size: 20px; font-weight:500">Tổng</div>
                <div style="font-size: 14px; font-weight:500">290.000 vnđ</div>
            </div>
        </div>
        </div>
    </div>
</div>

<th:block th:replace="@{layout/layoutClient} :: footer"></th:block>
</body>
</html>
