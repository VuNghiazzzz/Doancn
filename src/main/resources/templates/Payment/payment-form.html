<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="layout :: link-main-css"></th:block>
    <th:block th:replace="layout :: link-base-css"></th:block>
    <th:block th:replace="layout :: link-font-css"></th:block>
    <th:block th:replace="layout :: link-rob-css"></th:block>
    <th:block th:replace="layout :: link-bootstrap"></th:block>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">
    <style>
        .payment-form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f7f7f7;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .payment-form .form-group label {
            font-weight: bold;
        }

        .payment-form .btn-primary {
            width: 100%;
        }
    </style>
</head>
<body>
<th:block th:replace="layout :: head_top"></th:block>
<div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="payment-form">
                <h1 class="text-center">Payment Form</h1>
                <form action="/payment" method="post">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name:</label>
                        <input type="text" id="name" name="name" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="cardNumber" class="form-label">Card Number:</label>
                        <input type="text" id="cardNumber" name="cardNumber" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="expirationDate" class="form-label">Expiration Date:</label>
                        <input type="text" id="expirationDate" name="expirationDate" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="cvv" class="form-label">CVV:</label>
                        <input type="text" id="cvv" name="cvv" class="form-control" required>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Pay</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<th:block th:replace="layout :: footer"></th:block>
</body>
</html>
