<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detail Product</title>
    <th:block th:replace="layout :: link-main-css"></th:block>
    <th:block th:replace="layout :: link-base-css"></th:block>
    <th:block th:replace="layout :: link-font-css"></th:block>
    <th:block th:replace="layout :: link-rob-css"></th:block>
</head>
<body>
<div class="app">
    <th:block th:replace="layout :: head_top"></th:block>
    <div class="app__container">
        <ol class="breadcrumb mb-4">
            <li class="breadcrumb-item active">
                <a style="color: #000; text-decoration: none;" href="@{/home/index}">Trang chủ</a>
            </li>
            <li class="breadcrumb-item active "><strong>Chi tiết sản phẩm</strong></li>
        </ol>
        <div class="row py-5 g-5">
            <div class="col-12 col-lg-6">
                <img src="" class="m-1 w-100 sliderMainImage shadow" data-bs-toggle="modal" data-bs-target="#imageModal" />
            </div>
            <div class="col-12 col-lg-6">
                <h2 id="productName">ten san pham</h2>
                <small class="text-muted">Levent</small>
                <h4 class="my-4"><span id="price">Gia tien </span>VNĐ</h4>
                <div class="d-grid my-4">
                    <a href="" class="btn btn-lg btn-dark">
                        Thêm vào giỏ hàng
                    </a>
                </div>
                <div class="accordion">
                    <div class="accordion-item">
                        <h2>
                            <strong>Mô tả:</strong>
                        </h2>
                        <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne">
                            <div class="accordion-body"> Mota </div>
                        </div>
                    </div>
                </div>
                <div class="d-grid my-4">
                    <a class="btn btn-lg btn-dark">
                        Tiếp tục mua sắm
                    </a>
                </div>
            </div>
        </div>
    </div>
    <th:block th:replace="layout :: footer"></th:block>
</div>
</body>
</html>
