<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detail Product</title>
    <th:block th:replace="@{layout/layoutClient} :: link-bootstrap"></th:block>
    <th:block th:replace="@{layout/layoutClient} :: link-main-css"></th:block>
    <th:block th:replace="@{layout/layoutClient} :: link-base-css"></th:block>
    <th:block th:replace="@{layout/layoutClient} :: link-font-css"></th:block>
    <th:block th:replace="@{layout/layoutClient} :: link-rob-css"></th:block>
</head>
<body class="app">
    <th:block th:replace="@{layout/layoutClient} :: head_top"></th:block>
    <div class="app__container">
        <nav aria-label="breadcrumb " class="product">
            <ol class="breadcrumb mb-4">
                <li class="breadcrumb-item active"><a style="color: #000; text-decoration: none;" th:href="@{/home}" >Trang chủ</a></li>
                <li class="breadcrumb-item active"><a style="color: #000; text-decoration: none;" th:href="@{/product}" >Cửa hàng</a></li>
                <li class="breadcrumb-item active "><strong>Chi tiết sản phẩm</strong></li>
            </ol>
        </nav>
        <div class="row g-5" style="padding: 0px 210px 30px 210px;">
            <div class="col-12 col-lg-6">
                <img th:src="${product.urlImageThumbnail}" class="m-1 w-100 sliderMainImage shadow"/>
            </div>
            <div class="col-12 col-lg-6">
                <h2 id="productName"  th:text="${product.name}"></h2>
                <small class="text-muted">Levent</small>
                <h4 class="my-4"><span id="price" th:text="${product.price}"> </span>VNĐ</h4>
                <div class="d-grid my-4">
                    <a href="" class="btn btn-lg btn-dark">
                        Thêm vào giỏ hàng
                    </a>
                </div>
                <div class="accordion">
                    <div class="accordion-item">
                        <h2>
                            <strong>Mô tả:</strong>
                        </h2>
                        <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne">
                            <div class="accordion-body" th:text="${product.description}"></div>
                        </div>
                    </div>
                </div>
                <div class="d-grid my-4">
                    <a class="btn btn-lg btn-dark">
                        Tiếp tục mua sắm
                    </a>
                </div>
            </div>
        </div>
    </div>
    <th:block th:replace="@{layout/layoutClient} :: footer"></th:block>
</body>
</html>
