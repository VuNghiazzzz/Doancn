<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        margin: 0;
        padding: 0;
    }

    .center-text {
        text-align: center;
    }

    .text-primary {
        color: #007bff;
    }

    h2 {
        text-align: center;
        color: #333;
    }

    form {
        max-width: 300px;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    label {
        display: block;
        margin-bottom: 10px;
        color: #333;
    }

    input[type="text"],
    input[type="password"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #4a90e2; /* Updated border color to sea-blue */
        border-radius: 4px;
        box-sizing: border-box;
        margin-bottom: 20px;
    }

    input[type="submit"] {
        background-color: #4a90e2; /* Updated button color to sea-blue */
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    input[type="submit"]:hover {
        background-color: #3687d8; /* Darker shade of sea-blue on hover */
    }

    .signup-link {
        text-align: center;
        margin-top: 10px;
    }

    .signup-link a {
        color: #007bff;
        text-decoration: none;
        font-size: 14px;
    }

    .alert-danger {
        color: #721c24;
        background-color: #f8d7da;
        border-color: #f5c6cb;
        padding: .75rem 1.25rem;
        margin-bottom: 1rem;
        border: 1px solid transparent;
        border-radius: .25rem;
    }

    .alert-success {
        color: #155724;
        background-color: #d4edda;
        border-color: #c3e6cb;
        padding: .75rem 1.25rem;
        margin-bottom: 1rem;
        border: 1px solid transparent;
        border-radius: .25rem;
    }
  .remember-me {
        display: none; /* Hide the default checkbox */
    }

    .remember-me + label {
        position: relative;
        padding-left: 25px;
        cursor: pointer;
    }

    .remember-me + label:before {
        content: '';
        position: absolute;
        left: 0;
        top: 2px;
        width: 14px;
        height: 14px;
        border: 2px solid #4a90e2; /* Border color */
        border-radius: 2px;
        background-color: transparent;
    }

    .remember-me + label:after {
        content: '\2713'; /* Checkmark symbol */
        position: absolute;
        left: 3px;
        top: -1px;
        font-size: 12px;
        color: #4a90e2; /* Checkmark color */
        opacity: 0;
        transition: opacity 0.2s;
    }

    .remember-me:checked + label:after {
        opacity: 1; /* Show the checkmark when checked */
    }

    .remember-me:focus + label:before {
        outline: 2px solid #4a90e2; /* Outline color when focused */
    }

    .remember-me:focus:checked + label:before {
        outline: 2px solid #4a90e2; /* Outline color when focused and checked */
    }

    .remember-me:checked + label {
        color: #333; /* Label color when checked */
    }
</style>
  <title>Login</title>
</head>
<body>
<h2>Login</h2>
<script>
        function onSignIn(googleUser) {
            // Xử lý khi người dùng đăng nhập thành công
            var profile = googleUser.getBasicProfile();
            console.log("ID: " + profile.getId()); // ID duy nhất của người dùng
            console.log("Name: " + profile.getName()); // Tên người dùng
            console.log("Image URL: " + profile.getImageUrl()); // URL ảnh đại diện
            console.log("Email: " + profile.getEmail()); // Email người dùng
        }

        function signOut() {
            // Xử lý khi người dùng đăng xuất
            var auth2 = gapi.auth2.getAuthInstance();
            auth2.signOut().then(function() {
                console.log("User signed out.");
            });
        }

        // Cấu hình Google Sign-In
        gapi.load("auth2", function() {
            gapi.auth2.init({
                client_id: "855390824864-t783u1rlofdtgmu34ir7fbj291qr4l27.apps.googleusercontent.com",
            });
            // Đăng ký sự kiện click cho nút đăng nhập
            gapi.signin2.render("google-signin-button", {
                scope: "profile email", // Quyền truy cập thông tin profile và email
                width: 240,
                height: 50,
                longtitle: true,
                theme: "light", // Chọn giao diện sáng hoặc tối
                onsuccess: onSignIn, // Hàm xử lý khi đăng nhập thành công
            });
        });
    </script>
<form method="post" action="/login">
  <div th:if="${param.error}" class="alert alert-danger">
    Invalid username or password.
  </div>
  <div th:if="${param.logout}" class="alert alert-success">
    You have been logged out.
  </div>
  <label for="username">Username:</label>
  <input type="text" id="username" name="username" required><br><br>

  <label for="password">Password:</label>
  <input type="password" id="password" name="password" required><br><br>

  <div class="mb-3">
    <input type="checkbox" class="remember-me" id="remember-me">
    <label for="remember-me">Remember me</label>
  </div>

  <input type="submit" value="Login">
  <div class="signup-link">
    <a href="/register">Sign up?</a>
  </div>
  <input id="google-signin-button" style="padding: 10px; background-color: #4285F4; color: #fff; cursor: pointer;">
</form>
</body>
</html>
<script src="https://apis.google.com/js/platform.js" async defer></script>
