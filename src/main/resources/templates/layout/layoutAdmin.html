<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="header(title)">
    <meta charset="UTF-8" />
    <title th:text="${title}"></title>
    <link th:href="@{https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css}" rel="stylesheet" />
    <link th:href="@{/AdminAssets/css/styles.css}" rel="stylesheet" />
    <script th:src="@{https://use.fontawesome.com/releases/v6.3.0/js/all.js}" crossorigin="anonymous"></script>

    <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js}" crossorigin="anonymous"></script>
    <script th:src="@{/AdminAssets/js/scripts.js}"></script>
    <script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js}" crossorigin="anonymous"></script>
    <script th:src="@{/AdminAssets/demo/chart-area-demo.js}"></script>
    <script th:src="@{/AdminAssets/demo/chart-bar-demo.js}"></script>
    <script th:src="@{https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js}" crossorigin="anonymous"></script>
    <script th:src="@{/AdminAssets/js/datatables-simple-demo.js}"></script>
    <script th:src="@{/lib/jquery/dist/jquery.min.js}"></script>
    <script th:src="@{/lib/bootstrap/dist/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/js/site.js}" asp-append-version="true"></script>
</head>
<body class="sb-nav-fixed">
<nav th:fragment="header_top" class="sb-topnav navbar navbar-expand navbar-light" style="background-color: white; border: 1px solid black;">
    <!-- Navbar Brand-->
    <a class="navbar-brand"><img src="https://www.studytienganh.vn/upload/2022/02/110489.png" style="width:30px;" alt="Ly trà sữa"><strong>Tocotoco</strong></a>
    <!-- Sidebar Toggle-->
    <button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" id="sidebarToggle" th:href="@{/}"><i class="fas fa-bars"></i></button>
    <!-- Navbar Search-->
    <!-- Navbar-->
    <ul class="navbar-nav ms-auto ms-md-0 me-3 me-lg-4 text-light">
       <!-- <li>dang nhap</li>
        <li>dang ky</li>-->
    </ul>
</nav>
<div id="layoutSidenav">
    <div th:fragment="menu" id="layoutSidenav_nav">
        <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion" style="border: 1px solid black; border-top: none;">
            <div class="sb-sidenav-menu">
                <div class="nav">
                    <a class="nav-link collapsed" th:href="@{/}" data-bs-toggle="collapse" data-bs-target="#collapseProducts" aria-expanded="false" aria-controls="collapseProducts" style="color: black;">
                        <div class="sb-nav-link-icon"><i class="fas fa-box" style="color: white;"></i></div>
                        Danh sách sản phẩm
                        <div class="sb-sidenav-collapse-arrow"><i class="fas fa-angle-down"></i></div>
                    </a>
                    <div class="collapse" id="collapseProducts" aria-labelledby="headingOne" data-bs-parent="#sidenavAccordion">
                        <nav class="sb-sidenav-menu-nested nav">
                            <a class="nav-link" th:href="@{/admin/product/list}" style="color: white;">Sản phẩm</a>
                        </nav>
                    </div>
                    <a class="nav-link collapsed" th:href="@{/}" data-bs-toggle="collapse" data-bs-target="#collapseCustomers" aria-expanded="false" aria-controls="collapseCustomers" style="color: black;">
                        <div class="sb-nav-link-icon"><i class="fas fa-user" style="color: black;"></i></div>
                        Danh sách tài khoản
                        <div class="sb-sidenav-collapse-arrow"><i class="fas fa-angle-down"></i></div>
                    </a>
                    <div class="collapse" id="collapseCustomers" aria-labelledby="headingOne" data-bs-parent="#sidenavAccordion">
                        <nav class="sb-sidenav-menu-nested nav">
                            <a class="nav-link" th:href="@{/authent/array}" style="color: white;">Tài khoản</a>
                        </nav>
                    </div>
                    <a class="nav-link collapsed" th:href="@{/}" data-bs-toggle="collapse" data-bs-target="#collapseOrders" aria-expanded="false" aria-controls="collapseCustomers" style="color: black;">
                        <div class="sb-nav-link-icon"><i class="fas fa-file-invoice" style="color: black;"></i></div>
                        Danh sách đơn hàng
                        <div class="sb-sidenav-collapse-arrow"><i class="fas fa-angle-down"></i></div>
                    </a>
                    <div class="collapse" id="collapseOrders" aria-labelledby="headingOne" data-bs-parent="#sidenavAccordion">
                        <nav class="sb-sidenav-menu-nested nav">
                            <a class="nav-link" th:href="@{/orders/array}" style="color: black;">Đơn hàng</a>
                        </nav>
                    </div>
                </div>
            </div>
        </nav>
    </div>
    <div id="layoutSidenav_content">

        <footer th:fragment="footer" class="py-4 mt-auto"  style="background-color: whitesmoke;">
            <div class="container-fluid px-4">
                <div class="d-flex align-items-center justify-content-between small">
                    <div class="text-muted">© 2019 ToCoToCoTea. All rights reserved.</div>
                    <div>
                        <a th:href="@{/}">Trở về</a>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</div>
</body>
</html>
